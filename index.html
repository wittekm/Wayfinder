<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wayfinder</title>
  <meta name="description" content="Find the room. Save the world." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link href='//fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/style.min.css" />
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
  <link rel="shortcut icon" href="assets/images/favicon.png" />
</head>
<body>
  <header class="site__header">
    <input class="menu--toggle" id="menu" name="menu" type="checkbox" tabindex="0" />

    <div class="overlay site__menu">
      <div class="menu--wrap">
        <h1 class="site__title standalone">Wayfinder</h1>
        <p class="meta caps small site__byline">Find your way. Fast.</p>
        <p>Type in a room name and get to your meeting. Made by <a href="https://github.com/daneden/Wayfinder/graphs/contributors">these people</a>.</p>
      </div>
    </div>
  </header>

  <nav class="site__nav">
    <div class="wrap">
      <ul class="nav">
        <li><button class="js-set-location btn btn--discrete" data-location="sfo" title="Set location to San Francisco">San Francisco</button></li>
        <li><button class="js-set-location btn btn--discrete" data-location="aus" title="Set location to Austin">Austin</button></li>
        <li><button class="js-set-location btn btn--discrete" data-location="dub" title="Set location to Dublin">Dublin</button></li>
      </ul>
    </div>
  </nav>

  <div class="main wrap">
    <input class="js-typeahead" name="roomsearch" placeholder="Looking for your room?" autofocus autocomplete="off" />
  </div>
  <script src="assets/js/dist/Wayfinder.min.js"></script>
</body>
</html>
